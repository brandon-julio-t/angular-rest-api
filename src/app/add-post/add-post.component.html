<mat-card>
  <mat-card-title>Add Post</mat-card-title>

  <form (ngSubmit)="onSubmit()" [formGroup]="todoForm">
    <mat-card-content>
      <mat-form-field class="w-full">
        <mat-label>
          <label for="todo-title">Title</label>
        </mat-label>
        <input
          formControlName="title"
          id="todo-title"
          matInput
          required
          type="text"
        />
        <mat-error *ngIf="todoForm.controls.title.hasError('required')"
          >Title is required</mat-error
        >
      </mat-form-field>

      <mat-form-field class="w-full">
        <mat-label>
          <label for="todo-body">Body</label>
        </mat-label>
        <input
          formControlName="body"
          id="todo-body"
          matInput
          required
          type="text"
        />
        <mat-error *ngIf="todoForm.controls.body.hasError('required')"
          >Body is required</mat-error
        >
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button class="w-full" color="primary" mat-raised-button type="submit">
        Submit
      </button>
    </mat-card-actions>
  </form>

  <mat-progress-bar
    *ngIf="isSubmitting"
    mode="indeterminate"
  ></mat-progress-bar>
</mat-card>
